<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TripVsFlow - Connect with us on social media platforms.">
    <title>TripVsFlow</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <header>
            <img src="image/icon.avif" alt="TripVsFlow Logo" width="250" height="250">
        <div class="button">
            <button id="togglePlayerButton">Listen</button>
            <button id="toggleFormButton">Contact</button>
            <button id="toggleLinkButton">Links</button>
            <button id="toggleAboutButton">About</button>
        </div>
        </header>
        <section>
        <div id="linkContainer" style="display: none;">
            <p class="title">
                <a href="https://www.instagram.com/tripvsflow/" target="_blank">
                    <img src="image/instagram.png" class="icon" alt="Instagram Icon"></a>
                <a href="https://www.tiktok.com/@tripvsflow/" target="_blank">
                    <img src="image/tiktok.png" class="icon" alt="TikTok Icon"></a>
                <a href="https://twitter.com/TripVsFlow" target="_blank">
                    <img src="image/twitter.png" class="icon" alt="Twitter Icon"></a>
                <a href="https://www.youtube.com/@TripVsFlow" target="_blank">
                    <img src="image/youtube.png" class="icon" alt="YouTube Icon"></a>
                <a href="https://soundcloud.com/tripvsflow" target="_blank">
                    <img src="image/soundcloud.png" class="icon" alt="SoundCloud Icon"></a>
                <a href="https://open.spotify.com/artist/3z9DIQ71xObX4mDsLYpI01?si=XmdXr2CNQ_eD80b8b7FAJQ" target="_blank">
                    <img src="image/spotify.png" class="icon" alt="Spotify Icon"></a>
                <a href="https://music.apple.com/us/artist/tripvsflow/1704379764" target="_blank">
                    <img src="image/apple.png" class="icon" alt="Apple Music Icon"></a>
            </p>
        </div>
        </section>
    <main>
        <div id="greetingContainer" >
            <p class="greeting">
                The Saucier of Treaty Six Territory.
            </p>
        </div> 
        <div id="aboutContainer" style="display: none;">
            <p class="aboutContainer">
                TripVsFlow is a multi-instrumental producer, and composer.
                Known for his unique style.
            </p>
        </div>
        <div id="gameContainer" style="display: none;">
            <canvas id="canvas" width="240" height="220"></canvas>
        </div>
        <div id="playerContainer" style="display: none;">
            <div class="spotify-container">
                <iframe src="https://open.spotify.com/embed/artist/3z9DIQ71xObX4mDsLYpI01?utm_source=generator&theme=0" 
                        width="80%" height="152" frameborder="0" allowfullscreen="true" 
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                        loading="lazy">
                </iframe>
            </div>
        </div>
        <div id="formContainer" style="display: none;">
            <div class="forms">
                <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdhTkABHxVSlJLfBRRxVXQ844REK-AXAIQ1t026CEiER9zlMw/viewform?embedded=true" 
                        width="80%" height="623" frameborder="0" marginheight="0" marginwidth="0"
                        loading="lazy">
                </iframe> 
            </div>
        </div>
    </main>
    <footer>
        &copy; 2024 TripVsFlow
    </footer>
    <script src="script.js"></script>
</body>
</html>
