<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7risten Design</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<header>
    <a id="logo-link" href="#">
        <img src="image/icon.avif" alt="Logo" width="100" height="100">
    </a>
    <div class="button">
        <button id="toggleAboutButton">About</button>
        <button id="toggleServicesButton">Services</button>
        <button id="togglePortfolioButton">Portfolio</button>
        <button id="toggleContactButton">Contact</button>
    </div>
</header>

<main>
    <div id="landingContainer" style="display: block;">
        <h1 class="landingContainer">7risten Design</h1>
        <p class="landingText">Professional static site web development services.</p>
    </div>

    <div id="aboutContainer" style="display: none;">
        <h2>About</h2>
        <p>Information about your business, mission, and values.</p>
    </div>

    <div id="servicesContainer" style="display: none;">
        <h2>Services</h2>
        <p>Detailed descriptions of services you offer.</p>
    </div>

    <div id="portfolioContainer" style="display: none;">
        <h2>Portfolio</h2>
        <p>Showcase of your previous projects.</p>
    </div>

    <div id="contactContainer" style="display: none;">
        <h2>Contact</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</main>

<footer>
    Copyright &copy; <span id="year"></span> 7risten Design
</footer>

<script src="script.js"></script>
</body>
</html>
