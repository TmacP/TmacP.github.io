<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7risten Design Studio</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <header>
        <img src="image/icon.avif" alt="TripVsFlow Logo" width="250" height="250">
        <div class="button">
            <button id="toggleAboutButton">About</button>
            <button id="togglePlayerButton">Services</button>
            <button id="toggleFormButton">Contact</button>
            <button id="toggleLinkButton">Links</button>
        </div>
    </header>
    <section>
        <div id="linkContainer" style="display: none;">
            <p class="title">
                <a href="https://www.instagram.com/the7risten/" target="_blank">
                    <img src="image/instagram.png" class="icon" alt="Instagram Icon"></a>
                <a href="https://www.tiktok.com/@the7risten/" target="_blank">
                    <img src="image/tiktok.png" class="icon" alt="TikTok Icon"></a>
                <a href="https://twitter.com/the7risten" target="_blank">
                    <img src="image/twitter.png" class="icon" alt="Twitter Icon"></a>
            </p>
        </div>
    </section>
    <main>
        <div id="aboutContainer" style="display: none;">
            <p class="aboutContainer">
                My name is Tristen M, I am the individual behind 7risten Design Studio.
                I discovered my passion for web design during my undergraduate degree in Computer Science at the University of Saskatchewan.
            </p>
        </div>
        <div id="playerContainer" style="display: none;">
            <p class="servicesContainer">
                I offer these services
            </p>
        </div>
        <div id="formContainer" style="display: none;">
            <div class="forms">
                <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSedk9IsSFjJhNhXlAMGOl493dlOdIav84SKQkBWr0my_TpL6Q/viewform?embedded=true" width="640" height="814" frameborder="0" marginheight="0" marginwidth="0" loading="lazy"></iframe>
            </div>
        </div>
    </main>
    <footer>
        Copyright &copy; 2024 7risten Design Studio
    </footer>
    <script src="script.js"></script>
</body>
</html>
