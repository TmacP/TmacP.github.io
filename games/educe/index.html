<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>educe - 2D Metroidvania</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-y: auto;
      position: relative;
    }

    #app {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px 0 40px;
    }

    #game-container {
      display: flex;
      justify-content: center;
      width: 100%;
      position: relative;
    }

    canvas {
      display: block;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
      background-color: #000;
    }

    #editor-container {
      width: 100%;
      padding: 16px;
      background: rgba(0,0,0,0.85);
      border: 1px solid #222;
      border-radius: 6px;
      color: #fff;
      font-family: monospace;
    }

    #editor-ui {
      display: none;
      pointer-events: auto;
    }

    #editor-selection-overlay,
    #editor-preview-overlay {
      position: absolute;
      border: 2px solid rgba(0, 255, 255, 0.6);
      background: rgba(0, 255, 255, 0.18);
      pointer-events: none;
      display: none;
      box-sizing: border-box;
      z-index: 2;
    }

    #editor-preview-overlay {
      border: 2px dashed rgba(255, 255, 255, 0.85);
      background: rgba(255, 255, 255, 0.1);
      z-index: 3;
    }

    .palette-root {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .palette-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .palette-grid[data-active="false"] {
      opacity: 0.55;
    }

    .palette-item {
      position: relative;
      border: 1px solid rgba(80, 80, 80, 0.8);
      background: rgba(15, 15, 15, 0.9);
      border-radius: 4px;
      padding: 4px;
      cursor: pointer;
      transition: border 0.15s ease, transform 0.1s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 40px;
      min-height: 40px;
    }

    .palette-item:hover {
      border-color: rgba(120, 120, 120, 0.9);
      transform: translateY(-1px);
    }

    .palette-item.is-selected {
      border-color: rgba(100, 170, 255, 0.95);
      box-shadow: 0 0 4px rgba(100, 170, 255, 0.6);
    }

    .palette-item canvas,
    .palette-item img {
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
      display: block;
    }

    .palette-item-label {
      position: absolute;
      bottom: 2px;
      right: 4px;
      font-size: 10px;
      color: rgba(255, 255, 255, 0.7);
    }
    
    #debug-info {
      position: fixed;
      bottom: 10px;
      left: 10px;
      color: white;
      font-family: monospace;
      font-size: 12px;
      background: rgba(0,0,0,0.7);
      padding: 8px;
      border-radius: 4px;
      z-index: 1000;
      pointer-events: none;
      display: none;
    }
    
    #game-menu {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: monospace;
      font-size: 14px;
      background: rgba(0,0,0,0.9);
      padding: 30px;
      border-radius: 8px;
      z-index: 2000;
      text-align: center;
      border: 2px solid #444;
    }
    
    #game-menu h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #4CAF50;
    }
    
    #game-menu button {
      display: block;
      width: 200px;
      margin: 8px auto;
      padding: 10px 16px;
      background: rgba(76,175,80,0.8);
      color: white;
      border: 2px solid #4CAF50;
      border-radius: 4px;
      cursor: pointer;
      font-family: monospace;
      font-size: 14px;
      font-weight: bold;
      transition: all 0.2s;
    }
    
    #game-menu button:hover {
      background: #4CAF50;
      transform: scale(1.05);
    }
    
    #audio-controls {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #444;
    }
    
    #audio-controls > div {
      margin: 10px 0;
    }
    
    #audio-controls input[type="range"] {
      width: 150px;
      margin: 0 10px;
    }
    
    #audio-controls button {
      width: auto;
      display: inline-block;
      margin: 4px;
      padding: 6px 12px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="game-container">
      <canvas id="screen"></canvas>
      <div id="editor-selection-overlay"></div>
      <div id="editor-preview-overlay"></div>
    </div>

    <div id="editor-container">
      <div id="palette-root" class="palette-root"></div>
    </div>
  </div>
  
  <div id="debug-info">
    <div id="debug-text"></div>
  </div>
  
  <div id="game-menu">
    <h2>EDUCE</h2>
    <button id="resume-btn">Resume Game</button>
    <div id="audio-controls">
      <div><strong>Audio Controls</strong></div>
      <div>
        <button id="play-midi">▶ Play Music</button>
        <button id="stop-midi">⏸ Stop Music</button>
      </div>
      <div>
        BGM Volume:
        <button id="bgm-vol-down">-</button>
        <input id="bgm-volume" type="range" min="0" max="100" value="30" />
        <button id="bgm-vol-up">+</button>
      </div>
      <div id="bgm-volume-display">BGM: 30%</div>
      <div>
        SFX Volume:
        <button id="sfx-vol-down">-</button>
        <input id="sfx-volume" type="range" min="0" max="100" value="50" />
        <button id="sfx-vol-up">+</button>
      </div>
      <div id="sfx-volume-display">SFX: 50%</div>
    </div>
  </div>

  <script>
    window.RUNTIME_CONFIG = {
      devTools: false,
      hotReload: false,
    };
  </script>
  <script type="module" src="src/game/main.js"></script>
</body>
</html>
